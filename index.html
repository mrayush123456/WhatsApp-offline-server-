<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Automation</title>
</head>
<body>
    <h1>WhatsApp Automation</h1>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul>
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}

    <form action="/login" method="POST">
        <button type="submit">Login to WhatsApp Web</button>
    </form>

    <form action="/send_message" method="POST">
        <h2>Send Single Message</h2>
        <label for="mobile_number">Mobile Number:</label>
        <input type="text" id="mobile_number" name="mobile_number" required><br>
        <label for="message">Message:</label>
        <input type="text" id="message" name="message" required><br>
        <label for="delay">Delay (seconds):</label>
        <input type="number" id="delay" name="delay" value="0"><br>
        <button type="submit">Send</button>
    </form>

    <form action="/send_bulk" method="POST" enctype="multipart/form-data">
        <h2>Send Bulk Messages</h2>
        <label for="file">Upload .txt File:</label>
        <input type="file" id="file" name="file" required><br>
        <label for="delay">Delay (seconds):</label>
        <input type="number" id="delay" name="delay" value="0"><br>
        <button type="submit">Send Bulk</button>
    </form>

    <form action="/logout" method="POST">
        <button type="submit">Logout</button>
    </form>
</body>
</html>
